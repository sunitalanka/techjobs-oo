<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <div th:if="${job}">
        <table>
            <tr>

                <td>Job Details</td>
            </tr>
        </table>
        <table>

            <table width="80%" align="center" border="0.5">
                <tr>
                    <td th:text="${job.name}" style="font-weight:bold;"></td>

                </tr>
                <tr>
                    <td th:text="${job.getEmployer().value}" width="80%" style="font-weight:bold;"></td>
                </tr>

                <tr>
                    <td th:text="${job.getLocation().value}" width="80%" style="font-weight:bold;"></td>
                </tr>

                <tr>
                    <td th:text="${job.getCoreCompetency().value}" width="80%" style="font-weight:bold;"></td>
                </tr>

                <tr>
                    <td th:text="${job.getPositionType().value}" width="80%" style="font-weight:bold;"></td>
                </tr>
            </table>
            <p>&nbsp;</p>

        </table>
    </div>


</div>

</body>
</html>
